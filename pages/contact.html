<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A playful coffee shop offering delicious drinks and cartoon-style designs."
    />
    <title>Product Illustrations</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="logo"></div>
      <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/index.html#products">Products</a></li>
          <li><a href="#footer">Subscribe</a></li>
          <li><a href="#" class="active-tab">Contact</a></li>
        </ul>
        <a href="/index.html#products" class="btn btn-order">Order Now</a>
      </nav>
    </header>
    <main class="container">
      <div class="form-head">
        <h1>Contact Us</h1>
        <p>Please fill out the form below to get in touch with us.</p>
      </div>
      <form action="#" method="post" class="contact-form">
        <div class="form-row">
          <div class="custom-input">
            <input
              type="text"
              id="full-name"
              name="name"
              required
              placeholder=" "
            />
            <label for="full-name">Full Name</label>
          </div>
          <div class="custom-input">
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder=" "
            />
            <label for="email">Email Address</label>
          </div>
        </div>
        <div class="form-row">
          <div class="custom-input">
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              placeholder=" "
            />
            <label for="phone">Phone Number</label>
          </div>
          <select id="subject" name="subject" aria-label="subject" required>
            <option value="" disabled selected>Subject</option>
            <option value="General Inquiry">General Inquiry</option>
            <option value="Support">Support</option>
            <option value="Feedback">Feedback</option>
          </select>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">I agree to the terms and conditions</label>
        </div>
        <textarea
          id="message"
          name="message"
          aria-label="message"
          placeholder="Message"
          rows="4"
          required
        ></textarea>
        <button type="submit" class="form-btn">Send Message</button>
      </form>
    </main>
    <footer id="footer">
      <div class="footer-bottom">
        <p>Â© 2024 Company Name</p>
      </div>
    </footer>
    <script src="/scripts/menu.js"></script>
  </body>
</html>
